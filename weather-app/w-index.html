<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="w-styles.css">
    <title>Weather App</title>

</head>
<body>

    <div class="container my-5 mx-auto">
        
        <h1 class="text-center font-weight-bold my-4 p-3">Weather Checker</h1>
        <form action="" class="change-location text-center my-5">
            <input type="text" name="city" class="form-control my-4" placeholder="Enter a location :)">
        </form>

        <div class="card d-none shadow-lg rounded p-3">
            <!-- image placeholder is being used from placeholder.com, since the weather condition is dynamically injected as an image -->
            <img src="https://via.placeholder.com/400x300" alt="weather-info" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt ="weather-icon">
            </div>
            <div class="details text-muted text-uppercase text-center">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-3">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="w-forecast.js"></script>
    <script src="w-app.js"></script>
</body>
</html>
