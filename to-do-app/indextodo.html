<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style-todo.css">
    <title>To-Do List</title>
</head>
<body>
        <div class="container position-absolute top-50 start-50 translate-middle">

            <header class="text-center my-4">
              <h1 class="mb-4">Todo List</h1>
              <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
              </form>
            </header>
        
            <ul class="list-group todos mx-auto style-color">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>add task 1</span>
                <i class="far fa-trash-alt delete"></i>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>add task 2</span>
                <i class="far fa-trash-alt delete"></i>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>add task 3</span>
                <i class="far fa-trash-alt delete"></i>
              </li>
            </ul>
        
            <form class="add text-center my-4">
              <label class="my-2">Add a new todo...</label>
              <input class="form-control m-auto" type="text" name="add" />
            </form>
        </div>

      <div class="click-me position-absolute bottom-0 start-50 translate-middle-x my-5">
        <button type="button" onclick="darkMode()" class="btn btn-dark">I want dark mode :)</button>
      </div>

    <script src="todo.js"></script>
</body>
</html>
